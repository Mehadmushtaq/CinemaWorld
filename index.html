<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaWorld - Home</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/48277c1705.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="container bg-dark text-white">
      <div>
      <!-- HEADER -->
      <div class="primary-header">
        <h5 id="home-btn" class="homeBtn">Cinema World</h5>
        <div class="search-container d-none d-sm-block">
          <input
            type="text"
            id="search-box"
            placeholder="Search for a movie..."
            autocomplete="on"
          />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="text-center">
          <a href="/src/components/Login.js" class="btn btn-primary rounded-0"
            >Login</a
          >
          <a href="/register.html" class="btn btn-secondary rounded-0"
            >Register</a
          >
        </div>
      </div>
      <div class="search-container-mobile d-block d-sm-none mb-3">
        <input
          type="text"
          id="search-box-mobile"
          placeholder="Search for a movie..."
          autocomplete="on"
          style="width: 100%"
        />
        <button id="search-button-mobile">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- HERO SECTION -->
      <div class="header">
        <h3>Welcome to CinemaWorld</h3>
        <p>Your one-stop destination for all things cinema.</p>
      </div>

      <!-- FILTERS & SORTING -->
      <div class="container bg-dark text-white">
        <div class="sort-filter-menu">
          <!-- <h6 class="mx-2">Sort By:</h6> -->
          <select id="sort-select" class="sort-menu">
            <option value="title-asc">Title (A-Z)</option>
            <option value="title-desc">Title (Z-A)</option>
            <option value="date-asc">Release Date (Newest)</option>
            <option value="date-desc">Release Date (Oldest)</option>
            <option value="rating-asc">Rating (Lowest)</option>
            <option value="rating-desc">Rating (Highest)</option>
          </select>
          <!-- <h6 class="mx-2">Filter By:</h6> -->
          <select id="filter-select" class="filter-menu">
            <option value="all">All</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="TV Movie">TV Movie</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
          </select>
        </div>


        
        <!--script src="/public/js/script.js"></script-->

        <div class="row">
          <!-- <div class="col">
                        <h2>About Us</h2>
                        <p>
                            CinemaWorld is a platform dedicated to movie enthusiasts around the
                            globe. Discover movies, explore actor filmographies, and connect
                            with other fans.
                        </p>
                    </div>
                    <div class="col">
                        <h2>Explore</h2>
                        <p>
                            Browse our extensive database of movies and actors. Dive deep into
                            the world of cinema with us.
                        </p>
                    </div> -->

          <h4 class="trending-title">Trending</h4>
          <div id="trending-overview" class="row"></div>
                  
          <div id="trending-modal-container">
            <div class="modal-content-class">
              <div class="modal-details">
                <div class="row">
                  <h2 class="close-button">&times;</h2>
                  <div class="col-12 col-sm-8 order-2 order-sm-1">
                    <h3 id="modal-title"></h3>
                    <p id="modal-overview"></p>

                    <div class="model-content-item">
                      <p><b>Release Data:</b></p>
                      <p id="modal-release-date" class="mx-2"></p>
                    </div>
                    <div class="model-content-item">
                      <p><b>Rating:</b></p>
                      <p id="modal-rating" class="mx-2"></p>
                    </div>
                    <p id="modal-genres"></p>
                    <button
                      class="save-to-queue-button rounded-0"
                      onclick="queue.js"
                    >
                      Save to Queue
                    </button>
                  </div>
                  <div class="col-12 col-sm-4 order-1 order-sm-2">
                    <img src="" alt="Movie Poster" class="modal-poster" />
                    <video src="" alt="Movie Trailer" class="modal-trailer" autoplay>
                  </div>
                </div>
                <!--LINK TO PROPER JS SCRIPT-->
              </div>
            </div>
          </div>
        </div>
        <div class="m-5 p-2">
          <div id="pagination-buttons" class="pagination"></div>
        </div>
        <div class="m-5 p-2">
          <div id="pagination-buttons" class="pagination"></div>
        </div>

      </div>
    </div>
    <script src="./script.js" ></script>    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
